<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styllesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 class="header">Hello World</h1>
    <p class="detail">This is a simple paragraph.</p>

    <input id="headercolor" type="color" onchange="changecolorheader()">
    <input id="headersize" type="text" onchange="changesizeheader()">
    <input id="fontsize" type="text" onchange="changesizefont()">
    <input id="fontcolor" type="color" onchange="changefontcolor()">

    <button id="togglebutton">Toggle Menu</button>
    <div id="menu" style="display: none;">This is the menu.</div>

    <button class="theme-toggler">Toggle Theme</button>
    <div class="themes-container">
        <!-- Your theme options go here -->
    </div>
    <button id="theme-open">Open Theme</button>
    <button id="theme-close">Close Theme</button>

    <script src="ymtweb.js"></script>
</body>
</html>
